        <div class="col-sm-12">
            <form id="myform1" class="form-horizontal">
                <legend>Thêm sinh viên - Hau</legend>
                <div class="cangiua col-sm-9">
                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Mã số sinh viên *</span></label>
                        <div class="input-group col-sm-8">
                            <span class="input-group-addon"><i class="fa fa-question-circle-o" aria-hidden="true"></i></span>
                            <input data-toggle="tooltip" data-placement="bottom" title="Nhập mã số sinh viên"
                                   type="text" class="form-control" placeholder="Mã số sinh viên"
                                   aria-describedby="basic-addon2" required>
                        </div>
                    </div>

                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Họ và tên *</span></label>
                        <div class="input-group col-sm-8">
                            <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            <input  data-toggle="tooltip" data-placement="bottom"
                                    title="Nhập họ và tên" type="text" class="form-control" placeholder="Họ và tên"
                                   aria-describedby="basic-addon2" required>
                        </div>
                    </div>

                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Lớp *</span></label>
                        <div class="input-group col-sm-8">
                            <span class="input-group-addon "><i class="fa fa-th" aria-hidden="true"></i></span>
                            <input  data-toggle="tooltip" data-placement="bottom"
                                    title="Nhập lớp" type="text" class="form-control" placeholder="Lớp"
                                   aria-describedby="basic-addon2" required>
                        </div>
                    </div>


                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Ngày sinh *</span></label>
                        <div class="input-group col-sm-8" data-toggle="tooltip" data-placement="bottom"
                             title="Chọn ngày tháng năm sinh">
                            <div class="row">
                                <div class="col-sm-3">
                                    <select class="form-control ">
                                        <option value="">Ngày</option>
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <select class="form-control col-sm-3">
                                        <option value="">Tháng</option>
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <select class="form-control col-sm-3">
                                        <option value="">Năm</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Giới tính *</span></label>
                        <div class="input-group col-sm-8" data-toggle="tooltip" data-placement="bottom"
                             title="Chọn giới tính. Nếu không xác đinh được thì chọn khác">
                            <div class="row">
                                <div class="col-sm-7">
                                    <div>
                                        Nam <input type="radio" name="gt"/>
                                        Nữ <input type="radio" name="gt"/>
                                        Khác <input type="radio" name="gt"/>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>


                    <div class="one">
                        <label class="control-label lb col-sm-3"><span class="sp">Quê quán *</span></label>
                        <div class="input-group col-sm-8"  data-toggle="tooltip" data-placement="bottom"
                             title="Chọn các thành phần để hoàn thiện thông tin quê quán">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input class="form-control" type="text"
                                           placeholder="Số nhà, đường, khu phố, phường..." required>
                                </div>

                                <div class="col-sm-3">
                                    <select class="form-control col-sm-3">
                                        <option value="">Quận 20</option>
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <select class="form-control ">
                                        <option value="">TPHCM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="one">
                        <div class="input-group col-sm-8">
                            <center>
                                <button class="btn btn-info" type="submit"><i class="fa fa-plus-circle" aria-hidden="true"></i> Thêm</button>

                                <button class="btn btn-danger" type="reset"><i class="fa fa-times" aria-hidden="true"></i> Hủy</button>
                            </center>
                        </div>
                    </div>


                </div>
