    <script>
        $(document).ready(function () {
            $("#header").load("../../menu.html");
            $("#ft").load("../../footer.html");

            $("#viewhienthuc").hide();
            $("#viewyeucau").show();
            $("#viewthietke").hide();

            $("#yeucau").on('click', function () {
                $("#viewhienthuc").hide();
                $("#viewyeucau").show();
                $("#viewthietke").hide();
            });
            $("#thietke").on('click', function () {
                $("#viewhienthuc").hide();
                $("#viewyeucau").hide();
                $("#viewthietke").show();

                $("#viewus").show();
                $("#viewform").hide();
                $("#viewfile").hide();

            });
            $("#hienthuc").on('click', function () {
                $("#viewhienthuc").show();
                $("#viewyeucau").hide();
                $("#viewthietke").hide();
            });

            $("#us").on('click', function () {
                $("#viewus").show();
                $("#viewform").hide();
                $("#viewfile").hide();
            });
            $("#file").on('click', function () {
                $("#viewus").hide();
                $("#viewform").hide();
                $("#viewfile").show();
            });
            $("#form").on('click', function () {
                $("#viewus").hide();
                $("#viewform").show();
                $("#viewfile").hide();
            });

        });
    </script>
